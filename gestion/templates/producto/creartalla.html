{% extends 'partials/body.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container ">
 
    
    <div class="row p-5">
        <div class="col-md-1  ">
            <a href=" {% url 'producto-producto' %}" class="regresar-t btn d-flex justify-content-center " style=" margin-top: 25px; margin-bottom: 25px; width: 65px; "  alt="Marca"  title="Regresar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class=" opcionesTabla bi bi-arrow-left-square-fill  " viewBox="0 0 16 16">
                <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
                </svg>
            </a>
        </div>
        <div class="col-md-4">
            <div class="border bg-white p-3">
                <h4>Agregar talla</h4>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-success btn-block"
                        type="submit" Value="Agregar talla">
                </form>
            </div>
        </div>

        <div class="col-md-6 p-4 bg-tabla">
            <p class="txtMainI">Talla</p>
            <table class="table table-striped" id="tabla">
                <thead class="theadtable">
                    <tr  class="text-white">
                        <th scope="col">Talla</th>
                        <th scope="col">Opciones</th> 
                </thead>
                <tbody>
                    {% for talla in tallas %}
                    {% if talla.estado == "Activo" %}
                    <tr>
                        <td>{{talla.nombre}}</td>
                        <td><a href="{% url 'producto-editartalla' talla.id %}"><svg src="img/png/lapiz.svg"  fill="currentColor" class="opcionesTabla bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            <title> Editar talla</title> 
                        </svg></a>

                          <a href="{% url 'producto-talla-eliminar' talla.id %}"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class=" opcionesTabla bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            <title> Eliminar talla </title> 
                        </svg>

                            
                        {% endif %}                            
                        </td>
                    </tr>

                    {% endfor%}
                </tbody>

            </table>
          
        </div>
    </div>
</div>
{% endblock contenido %}
